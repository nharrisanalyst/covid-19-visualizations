 <body>
    <div class='title-and-line-chart'>
      <div class='chart-title-cont'>
        <div class='chart-title'>Confirmed State Covid Cases</div>
        <div class='chart-sub-title'>DAYS after the first TEN cases</div>
        <div class='chart-sub-author'>built by <a href='https://www.twitter.com/nathaniharris'>Nathan Harris</a></div>

      </div>

     <div class= 'state-chart-cont'>
     <div class='states-chart-main'></div> <div class = 'states-picker'></div>

   </div>
 </div>

   <div class='daily-new-chart-main'>
     <div class = 'daily-new-selectors-legend'>
     <div class='daily-new-title'>New Daily Increase Statistics</div>
      <div class= 'daily-new-selectors'>Select Geography: <span class='daily-new-select-state'></span> <span class='non-breaking'>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <br class='break-break' />  Select Statistic: <span class='daily-new-select-statistic'></span>
      </div>
       <div class='daily-new-legend'> <span class='new-daily-legend-line'></span><span class='new-daily-legend-words'>7 Day Rolling Average</span></div>
     </div>
     <div class='daily-new-chart'></div>
  </div>
